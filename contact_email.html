<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Kontaktanfrage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #555;
        }
        p {
            line-height: 1.6;
        }
        strong {
            color: #333;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Neue Kontaktanfrage</h1>

    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Telefonnummer:</strong> {{ phone }}</p>
    <p><strong>E-Mail:</strong> <a href="mailto:{{ email }}">{{ email }}</a></p>
    <p><strong>Anfrage-Typ:</strong> {{ type }}</p>

    <h3>Nachricht</h3>
    <p>{{ message|nl2br }}</p>

    <hr>
    <p>Diese Nachricht wurde automatisch Ã¼ber das Kontaktformular auf instant-fix.de gesendet.</p>
</body>
</html>
